<div class="container">
  <div class="row flex-column align-items-center">
    <div class="col-sm-6 col-md-6">
      <h2><i class="far fa-user"></i> signin</h2>
    </div>

    <div *ngIf="signinErrMsg" class="col-sm-6 col-md-6">
      <div class="alert alert-danger">
        <p>{{ signinErrMsg }}</p>
      </div>
    </div>
    <div class="col-sm-6 col-md-6">
      <form #f="ngForm" (ngSubmit)="signin(f)">
        <div class="form-group">
          <i class="fa fa-envelope"></i>
          <input
            class="form-control"
            type="email"
            placeholder="email..."
            name="email"
            email
            required
            ngModel
            #email="ngModel"
          />
        </div>
        <div
          *ngIf="email.touched && email.invalid"
          class="form-group inp-error"
        >
          <p *ngIf="email.errors?.required">
            <strong>email required</strong>
          </p>
          <p *ngIf="email.errors?.email">
            <strong>email invalid : ex@ex.com</strong>
          </p>
        </div>
        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input
            class="form-control"
            type="password"
            placeholder="password..."
            name="password"
            required
            ngModel
            #password="ngModel"
          />
        </div>
        <div
          class="form-group inp-error"
          *ngIf="password.touched && password.invalid"
        >
          <p *ngIf="password.errors?.required">
            <strong>password required</strong>
          </p>
        </div>
        <div class="form-group">
          <!-- <i class="fa fa-sign-in-alt"></i> -->
          <button
            [disabled]="f.invalid || loading"
            class="btn form-control btn-light"
          >
            <div
              *ngIf="loading"
              class="col-sm-6 col-md-6 spinner-border"
              role="status"
            >
              <span class="sr-only">Loading...</span>
            </div>
            <strong *ngIf="!loading">signin</strong>
          </button>
        </div>
      </form>
    </div>
    <div class="col-sm-6 col-md-6">
      <strong><a href="#">forget password ?</a></strong>
    </div>
    <div class="col-sm-6 col-md-6">
      <h6>
        doesn't have account ?
        <strong><a routerLink="/auth/signup">signup now</a></strong>
      </h6>
    </div>
  </div>
</div>
