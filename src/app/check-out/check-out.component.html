<div class="container">
  <div class="row flex-column justify-content-center align-content-center">
    <div class="col-sm-6 col-md-4">
      <h2>pay {{ price }} $ now</h2>
    </div>
    <div class="col-sm-8 col-md-6 col-lg-4 form-container">
      <form #f="ngForm">
        <div class="form-group">
          <label>
            <i class="fa fa-user"></i>
            user name</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Name..."
            [ngModel]="user.name"
            name="name"
            #name="ngModel"
            required
          />
        </div>
        <div class="form-group">
          <label>
            <i class="fa fa-envelope"></i>
            user email</label
          >
          <input
            type="email"
            class="form-control"
            placeholder="Email..."
            [ngModel]="user.email"
            name="email"
            #email="ngModel"
            required
            email
          />
        </div>
        <div class="form-group">
          <label>
            <i class="fa fa-phone"></i>
            user phone</label
          >
          <input
            type="number"
            class="form-control"
            placeholder="Phone Number..."
            [ngModel]="user.phone ? user.phone : null"
            name="phone"
            #phone="ngModel"
            required
            minlength="11"
          />
        </div>
        <div class="form-group">
          <label> <i class="fa fa-map-marker"></i> user address</label>
          <div class="row inner-row">
            <div class="col-md-4">
              <input
                type="text"
                placeholder="Country.."
                class="form-control"
                [ngModel]="user.address.country"
                name="country"
                #country="ngModel"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                placeholder="State.."
                class="form-control"
                name="state"
                [ngModel]="user.address.state"
                #state="ngModel"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                placeholder="City.."
                class="form-control"
                name="city"
                [ngModel]="user.address.city"
                #city="ngModel"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>
            <i class="fa fa-money-check"></i>
            card number
          </label>
          <input
            type="number"
            placeholder="Card Number..."
            class="form-control"
            ngModel
            name="cardId"
            #cardId="ngModel"
            required
          />
        </div>
        <div class="form-group">
          <label>
            <i class="fa fa-calendar"></i>
            card expiration date
          </label>
          <input
            type="date"
            placeholder="Exp Date..."
            class="form-control"
            ngModel
            name="cardDate"
            #cardDate="ngModel"
            required
          />
        </div>
        <div class="form-group">
          <div class="row inner-row">
            <div class="col-md-4">
              <button
                class="btn btn-danger form-control"
                routerLink="/user/cart"
              >
                <i class="fa fa-times"></i>
                cancel
              </button>
            </div>
            <div class="col-md-8">
              <button
                class="btn btn-success form-control"
                [disabled]="f.invalid"
              >
                <i class="fa fa-money-check-alt"></i>
                Check out {{ price }} $
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
